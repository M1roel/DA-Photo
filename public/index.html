<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPhotoBlog</title>
    <link rel="icon" type="image/png" href="img/photo-fav.png" />
    <link rel="stylesheet" href="../src/css/style.css">
    <script src="../src/js/images.js" defer></script>
    <script src="../src/js/script.js" defer></script>
    <script src="../src/js/w3c.js" defer></script>
</head>
<body onload="includeHTML()"> 

    <div w3-include-html="../templates/header.html"></div>
    
    <div id="imgContainer" class="imgContainer"></div>

    <div id="imgBig" class="imgBig d-none" onclick="closeImg(event)">
        <div class="arrow-left" onclick="left()">
            <img src="img/arrow-left.png" alt="leftArrow">
        </div>
        <img id="bigImage" src="" alt="bigImage" class="bigImage" onclick="closeImg(event)">
        <div class="arrow-right" onclick="right()">
            <img src="img/arrow-right.png" alt="rightArrow">
        </div>
    </div>
     
</body>
</html>
